      <!-- CONTACT-->

      <section>
        <h1>Contactez-nous</h1>
        <p id="para_contact">
          Si vous avez une question, une proposition de booking, de date, d'interview... <br />n'hésitez pas à nous contacter ! <br />
          Nous vous répondrons le plus rapidemment possible.
        </p>

        <article>
          <form netlify>
            <p>
              <label for="nom_contact">Nom</label> :
              <input type="text" name="Nom" id="nom_contact" placeholder="Ex : Bernadette CHIRAC" size="22" maxlength="100" required />
              <label for="mail_contact">Mail</label> :
              <input type="email" name="Mail" id="mail_contact" placeholder="Ex : bernadette_du_95@wanadoo.fr" size="30" maxlength="100" required />
              <br />
              <label for="motif_contact">Motif</label> :
              <select name="Motif" id="motif_contact">
                <option value="booking">Booking/Proposition de date</option>
                <option value="interview">Interview/Review/Presse</option>
                <option value="merch">Question sur le merch</option>
                <option value="autre">Autre</option>
              </select>
              <br />

              <label for="message_contact">Votre message</label> :
              <br />
              <textarea type="text" name="Votre Message" id="message_contact" placeholder="Dites-nous tout Bernadette ! " required></textarea>
              <br />

              <input type="submit" value="Envoyer" />
            </p>
          </form>
        </article>
      </section>
